name: Novaconomy
version: 1.0.0
main: us.teaminceptus.novaconomy.Novaconomy	
commands:
  ehelp:
    usage: /ehelp
    description: Economy help
    aliases: [nhelp, novahelp, econhelp]
  economy:
    usage: /economy <create|delete|addbal|removebal|info> <args...>
    description: Manage economies or their balances
    aliases: [econ, novaecon, novaconomy]
    permission: novaconomy.economy
  balance:
    usage: /balance
    description: Access your balances from all economies
    aliases: [bal, novabal]
    permission: novaconomy.user.balance
  convert:
    usage: /convert <econ-from> <econ-to> <amount>
    description: Convert one balance in an economy to another balance
    alias: conv
    permission: novaconomy.user.convert
  pay:
    usage: /pay <player> <economy> <amount>
    description: Pay another user
    aliases: [givemoney, givebal]
    permission: novaconomy.user.pay
  novaconomyreload:
    usage: /novareload
    description: Reload Novaconomy Configuration
    aliases: [novareload, nvreload]
    permission: novaconomy.admin.reloadconfig
permissions:
  novaconomy.*:
    description: Access to all Novaconomy Actions
    default: op
    children:
      novaconomy.economy: true
      novaconomy.admin: true
      novaconomy.user: true
  # Admin
  novaconomy.admin:
    description: Access to all Admin Actions
    default: op
  novaconomy.admin.reloadconfig:
    description: Reload Novaconomy configuration
    defualt: op
    children:
      novaconomy.admin: true
  # Economy
  novaconomy.economy:
    description: Access to all Economy actions
    default: op
  novaconomy.economy.create:
    description: Access to creating Economies
    default: op
    children:
      novaconomy.economy: true
  novaconomy.economy.delete:
    description: Access to deleting Economies
    default: op
    children:
      novaconomy.economy: true
  novaconomy.economy.addbalance:
    description: Access to add balance to others
    default: op
    children:
      novaconomy.economy: true
  novaconomy.economy.info:
    description: Access to query about economies
    default: true
    children:
      novaconomy.economy: true
  novaconomy.economy.removebalance:
    description: Access to remove balance from others
    default: op
    children:
      novaconomy.economy: true
  # User
  novaconomy.user:
    description: Access to all User commands
    default: true
  novaconomy.user.balance:
    description: Access to check balance
    defualt: true
    children:
      novaconomy.user: true
  novaconomy.user.convert:
    description: Access to convert currency
    default: true
    children:
      novaconomy.user: true
  novaconomy.user.pay:
    description: Access to pay others
    default: true
    children:
      novaconomy.user: true
  
  
    